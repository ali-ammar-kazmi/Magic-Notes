<!DOCTYPE html>
<html lang="en">

<head>
	<title>Magic-Notes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Notes to remember!">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
	<!-- Navbar  -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<h6 class="navbar-brand">Magic-Notes</h6>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input id="search" class="form-control mr-sm-2" type="search" placeholder="Search Note"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="find()">Search</button>
			</form>
		</div>
	</nav>
	<!-- Application Body -->
	<div class="container p-2 border my-4">
		<h2>Welcome to Magic Notes</h2>
		<form>
			<div class="card my-2">
				<input type="text" class="card-body" id="txt"></input>
			</div>
			<button type="button" class="btn btn-primary" id="addbtn">Add Note</button>
		</form>
		<hr>
		<h4>Your Notes :</h4>
		<hr>
		<div class="row container-fluid" id="room"></div>
	</div>
	</div>
	<!-- Scripts only  -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>

</body>

</html>
